sonar.projectKey=steel-browser-api
sonar.organization=your-organization

# Project settings
sonar.projectName=Steel Browser API
sonar.projectVersion=1.0.0
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.test.ts,src/**/*.spec.ts,src/**/__tests__/**/*
sonar.coverage.exclusions=src/**/*.test.ts,src/**/*.spec.ts,src/**/__tests__/**/*,src/types/**/*
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding and language
sonar.sourceEncoding=UTF-8
sonar.typescript.file.suffixes=.ts,.tsx

# Duplications
sonar.cpd.exclusions=src/**/*.test.ts,src/**/*.spec.ts,src/**/__tests__/**/*

# Analysis settings
sonar.verbose=false
sonar.log.level=INFO

# Configure test coverage
sonar.coverage.exclusions=\
  src/**/*.test.ts,\
  src/**/*.spec.ts,\
  src/**/__tests__/**/*,\
  src/types/**/*,\
  src/scripts/**/*,\
  src/**/index.ts

# Configure test execution reports
sonar.testExecutionReportPaths=test-report.xml

# Additional settings
sonar.links.homepage=https://github.com/yourusername/steel-browser
sonar.links.ci=https://github.com/yourusername/steel-browser/actions
sonar.links.issue=https://github.com/yourusername/steel-browser/issues